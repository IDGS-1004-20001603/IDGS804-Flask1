{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <form name="form1" action="/resultado" method="post" class="form-horizontal">
            <div class="control-group">
                <label for="txtNum1" class="control-label">
                    Numero 1:
                </label>
                <div class="controls">
                    <input type="text" name="txtNum1" class="input-xlarge" placeholder="Numero 1" value="">
                </div>
            </div>
            <div class="control-group">
                <label for="txtNum2" class="control-label">
                    Numero 2:
                </label>
                <div class="controls">
                    <input type="text" name="txtNum2" class="input-xlarge" placeholder="Numero 2" value="">
                </div>
            </div>
            <div class="control-group">
                <button type="submit" class="btn btn-default btn-primary">
                    <i class="icon-calculate icon-white"></i>
                    Calcular
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
